
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精靈介紹 - 飲茶仔</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f0fff8; }
    img { width: 200px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>飲茶仔 </h1>
  <img src="images/game-spirit3.png" alt="飲茶仔">
  <p><strong>簡介：</strong>飲茶仔是一隻熱愛飲茶文化的外賣仔。牠會帶你用串串樂的方式認識飲茶文化！</p>

  <button onclick="collect()">收集精靈</button>
  <p id="message"></p>

  <script>
    const spirit = {
      id: 'spirit_game3',
      name: '飲茶仔',
      image: 'images/game-spirit3.png',
      page: 'spirit_game3.html'
    };

    function collect() {
      let spirits = JSON.parse(localStorage.getItem('spirits') || '[]');
      if (!spirits.some(s => s.id === spirit.id)) {
        spirits.push(spirit);
        localStorage.setItem('spirits', JSON.stringify(spirits));
        document.getElementById('message').innerText = '🎉 收集成功！返回主頁查看吧！';
      } else {
        document.getElementById('message').innerText = '你已經擁有飲茶仔了喔！';
      }
    }
  </script>

  <br><br>
  <a href="index.html">🔙 返回主頁</a>
</body>
</html>
