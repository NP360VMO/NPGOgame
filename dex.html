  <script>
    // ‰∏ªÈ°åÂêåÊ≠•
    (function syncTheme(){
      const saved = localStorage.getItem('np_theme');
      if (!saved) return;
      document.body.classList.remove('theme-sky','theme-grass','theme-warm','theme-dimsum','theme-boba');
      document.body.classList.add(saved);
      
      // Ë®≠ÁΩÆ‰∏ªÈ°åÈ°èËâ≤ËÆäÈáè
      const root = document.documentElement;
      if (saved === 'theme-sky') {
        root.style.setProperty('--accent-rgb', '86, 170, 255');
        root.style.setProperty('--accent-light', '#7ac0ff');
      } else if (saved === 'theme-grass') {
        root.style.setProperty('--accent-rgb', '123, 192, 67');
        root.style.setProperty('--accent-light', '#8bd46d');
      } else if (saved === 'theme-warm') {
        root.style.setProperty('--accent-rgb', '240, 196, 25');
        root.style.setProperty('--accent-light', '#f8d44d');
      }
    })();

    const allSpirits = window.SPIRITS;
    const gridExplore = document.getElementById('dex-explore');
    const gridChallenge = document.getElementById('dex-challenge');
    const q = document.getElementById('q');
    const statusButtons = Array.from(document.querySelectorAll('#status-filters .dex-tab'));
    const collected = new Set((JSON.parse(localStorage.getItem('spirits') || '[]')).map(s => s.id));
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    // --- QRÁ†ÅÊâ´ÊèèÂäüËÉΩ ---
    const qrScanBtn = document.getElementById('qr-scan-btn');
    const qrModal = document.getElementById('qr-modal');
    const qrVideo = document.getElementById('qr-video');
    const qrCloseBtn = document.getElementById('qr-close-btn');
    const qrResult = document.getElementById('qr-result');
    const cameraError = document.getElementById('camera-error');
    
    let scanning = false;
    let stream = null;
    
    // ÊâìÂºÄÊâ´ÊèèÂô®
    qrScanBtn.addEventListener('click', () => {
      qrModal.style.display = 'flex';
      qrResult.textContent = '';
      startScanning();
    });
    
    // ÂÖ≥Èó≠Êâ´ÊèèÂô®
    qrCloseBtn.addEventListener('click', () => {
      stopScanning();
      qrModal.style.display = 'none';
      cameraError.style.display = 'none';
    });
    
    // ÂºÄÂßãÊâ´Êèè
    async function startScanning() {
      try {
        cameraError.style.display = 'none';
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: "environment" // ‰ΩøÁî®ÂêéÁΩÆÊëÑÂÉèÂ§¥
          } 
        });
        qrVideo.srcObject = stream;
        await qrVideo.play();
        
        scanning = true;
        requestAnimationFrame(tick);
      } catch (err) {
        console.error("Êó†Ê≥ïËÆøÈóÆÊëÑÂÉèÂ§¥: ", err);
        cameraError.style.display = 'block';
        qrModal.style.display = 'none';
      }
    }
    
    // ÂÅúÊ≠¢Êâ´Êèè
    function stopScanning() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }
    
    // Êâ´ÊèèÂæ™ÁéØ
    function tick() {
      if (!scanning) return;
      
      if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement('canvas');
        canvas.width = qrVideo.videoWidth;
        canvas.height = qrVideo.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(qrVideo, 0, 0, canvas.width, canvas.height);
        
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        
        if (code) {
          // ÊâæÂà∞QRÁ†Å
          qrResult.textContent = `ÊâæÂà∞QRÁ†Å: ${code.data}`;
          
          // Â§ÑÁêÜÊâ´ÊèèÂà∞ÁöÑÊï∞ÊçÆ
          processQRCode(code.data);
          
          // ÊöÇÂÅú‰∏Ä‰∏ãÂÜçÁªßÁª≠Êâ´Êèè
          scanning = false;
          setTimeout(() => {
            scanning = true;
            qrResult.textContent = '';
            requestAnimationFrame(tick);
          }, 2000);
        } else {
          requestAnimationFrame(tick);
        }
      } else {
        requestAnimationFrame(tick);
      }
    }
    
    // ÊîπËøõÁöÑURLÈ™åËØÅÂáΩÊï∞
    function isValidUrl(string) {
      try {
        // Ê£ÄÊü•ÊòØÂê¶ÂåÖÂê´ÂçèËÆÆÂ§¥ÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàôÊ∑ªÂä†https://
        if (!string.includes('://')) {
          string = 'https://' + string;
        }
        
        const url = new URL(string);
        
        // Á°Æ‰øùÊúâÊúâÊïàÁöÑÂüüÂêç
        if (!url.hostname) return false;
        
        // Ê£ÄÊü•Â∏∏ËßÅÂçèËÆÆ
        const validProtocols = ['http:', 'https:', 'mailto:', 'tel:'];
        if (!validProtocols.includes(url.protocol)) return false;
        
        return true;
      } catch (_) {
        return false;
      }
    }
    
    // Â§ÑÁêÜÊâ´ÊèèÂà∞ÁöÑQRÁ†ÅÊï∞ÊçÆ
    function processQRCode(data) {
      try {
        // Ê£ÄÊü•ÊòØÂê¶ÊòØURL
        if (isValidUrl(data)) {
          qrResult.textContent = `ÊâæÂà∞Á∂≤È†Å: ${data}`;
          
          // ÊòæÁ§∫Á°ÆËÆ§ÂØπËØùÊ°Ü
          if (confirm(`ÊéÉÁûÑÂà∞Á∂≤È†ÅÂú∞ÂùÄ: ${data}\n\nÊòØÂê¶Ë¶ÅË®™ÂïèÈÄôÂÄãÈ†ÅÈù¢Ôºü`)) {
            // ‰ΩøÁî®location.hrefËÄå‰∏çÊòØwindow.openÊù•ÈÅøÂÖçÂºπÂá∫Á™óÂè£ÈòªÊ≠¢
            setTimeout(() => {
              window.location.href = data;
            }, 100);
            
            // ÂèØÈÄâÔºöÂÖ≥Èó≠Êâ´ÊèèÂô®
            stopScanning();
            qrModal.style.display = 'none';
          }
        } else {
          // Â∞ùËØïËß£Êûê‰∏∫JSONÔºàÁ≤æÁÅµÊï∞ÊçÆÔºâ
          try {
            const spiritData = JSON.parse(data);
            
            // Ê£ÄÊü•ÊòØÂê¶ÂåÖÂê´ÂøÖË¶ÅÁöÑÁ≤æÁÅµÂ≠óÊÆµ
            if (spiritData.id && spiritData.name) {
              // Ê∑ªÂä†Âà∞Êî∂ÈõÜÂàóË°®
              const collectedArray = JSON.parse(localStorage.getItem('spirits') || '[]');
              
              // Ê£ÄÊü•ÊòØÂê¶Â∑≤Êî∂ÈõÜ
              const alreadyCollected = collectedArray.some(s => s.id === spiritData.id);
              
              if (!alreadyCollected) {
                // Ê∑ªÂä†Âà∞Êî∂ÈõÜÂàóË°®
                collectedArray.push(spiritData);
                localStorage.setItem('spirits', JSON.stringify(collectedArray));
                
                // Êõ¥Êñ∞UI
                collected.add(spiritData.id);
                render(getCurrentFilter(), q.value);
                
                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                qrResult.textContent = `ÊàêÂäüÊî∂ÈõÜ: ${spiritData.name}`;
                alert(`üéâ ÊàêÂäüÊî∂ÈõÜÂà∞Êñ∞ÁöÑÁ≤æÈùàÔºö${spiritData.name}`);
              } else {
                qrResult.textContent = `Â∑≤Êî∂ÈõÜËøá: ${spiritData.name}`;
                alert(`‚úÖ ‰Ω†Â∑≤Á∂ìÊî∂ÈõÜÈÅé ${spiritData.name} ‰∫Ü`);
              }
            } else {
              // ‰∏çÊòØÊúâÊïàÁöÑÁ≤æÁÅµÊï∞ÊçÆ
              qrResult.textContent = `ÊéÉÁûÑÂà∞: ${data}`;
            }
          } catch (jsonError) {
            // ‰∏çÊòØJSONÊ†ºÂºèÔºå‰Ωú‰∏∫ÊñáÊú¨Â§ÑÁêÜ
            qrResult.textContent = `ÊéÉÁûÑÂà∞: ${data}`;
          }
        }
      } catch (e) {
        console.error("ËôïÁêÜÂá∫Èîô:", e);
        qrResult.textContent = `ËôïÁêÜÂá∫Èîô: ${e.message}`;
      }
    }

    // Ê∏≤ÊüìÂáΩÊï∏
    function getCurrentFilter() {
      return document.querySelector('#status-filters .dex-tab.active')?.dataset.show || 'all';
    }

    function render(show = 'all', keyword = '') {
      gridExplore.innerHTML = '';
      gridChallenge.innerHTML = '';

      const kw = keyword.trim().toLowerCase();
      const byStatus = (s) => {
        const known = collected.has(s.id);
        if (show === 'known') return known;
        if (show === 'unknown') return !known;
        return true;
      };
      const byKeyword = (s) => kw === '' || s.name.toLowerCase().includes(kw) || s.type.toLowerCase().includes(kw);

      const listExplore = allSpirits.filter(s => s.type === 'Êé¢Á¥¢Á≥ª' && byStatus(s) && byKeyword(s));
      const listChallenge = allSpirits.filter(s => s.type === 'üéÆ ÊåëÊà∞Á≥ª' && byStatus(s) && byKeyword(s));

      const buildCard = (s) => {
        const known = collected.has(s.id);
        const card = document.createElement('div');
        card.className = 'dex-card' + (known ? '' : ' unknown');
        card.setAttribute('data-spirit-id', s.id);

        if (known) {
          card.innerHTML = `
            <span class="ribbon">‚úÖ Â∑≤Ëß£Èéñ</span>
            <a href="${s.page}" style="text-decoration:none; color:inherit;">
              <img src="${s.image}" alt="${s.name}">
              <div class="dex-name">${s.name}</div>
              <div class="dex-type">${s.type}</div>
            </a>`;
        } else {
          card.innerHTML = `
            <img src="${s.image}" alt="???">
            <div class="dex-name">???</div>
            <div class="dex-type">${s.type}</div>`;
          card.querySelector('img').addEventListener('click', () => {
            alert(s.prompt);
          });
        }
        return card;
      };

      listExplore.forEach(s => gridExplore.appendChild(buildCard(s)));
      listChallenge.forEach(s => gridChallenge.appendChild(buildCard(s)));

      // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ù
      const total = allSpirits.length;
      const have = collected.size;
      const pct = Math.min(100, Math.round((have / total) * 100));
      progressFill.style.width = pct + '%';
      progressText.textContent = `${have} / ${total}`;
      
      // Ê™¢Êü•Êî∂ÈõÜÊàêÂ∞±
      if (have === 6) {
        setTimeout(() => {
          alert('üéâ ÊÅ≠ÂñúÊî∂ÈõÜÂà∞ 6 ÈöªÁ≤æÈùàÔºÅÂâçÂæÄÂãïÊÑüÂΩ±Èô¢È†êÁ¥ÑÊ´É‰ΩçÂÖåÊèõÁ¶ÆÁâ©');
        }, 800);
      } else if (have === total) {
        setTimeout(() => {
          alert('üèÜ ÊÅ≠ÂñúÊî∂ÈõÜÂÆåÊàêÔºÅÂâçÂæÄÂãïÊÑüÂΩ±Èô¢È†êÁ¥ÑÊ´É‰ΩçÂÖåÊèõÈôêÂÆöÁ¶ÆÁâ©');
        }, 800);
      }
    }

    // ‰∫ã‰ª∂Áõ£ËÅΩ
    statusButtons.forEach(btn => {
      if (btn.id !== 'qr-scan-btn') {
        btn.addEventListener('click', () => {
          statusButtons.forEach(b => {
            if (b.id !== 'qr-scan-btn') b.classList.remove('active');
          });
          btn.classList.add('active');
          render(btn.dataset.show, q.value);
        });
      }
    });

    q.addEventListener('input', () => {
      const active = document.querySelector('#status-filters .dex-tab.active')?.dataset.show || 'all';
      render(active, q.value);
    });

    // ÂàùÂßãÊ∏≤Êüì
    render('all', '');
  </script>
