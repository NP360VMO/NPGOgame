<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精靈介紹 - 珍奶雞蛋仔</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-boba layout-intro-knowledge-actions">
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="title">精靈介紹 - 珍奶雞蛋仔</div>
        <div class="badge">街頭 · 幸福 · 美味</div>
      </div>

      <div class="hero">
        <div class="img-wrap">
          <img src="images/game-spirit4.png" alt="珍奶雞蛋仔" />
        </div>
        <div class="intro">
          
<p><strong>🗺️ 簡介：</strong></p>
<p>珍奶雞蛋仔是一隻熱愛街頭美食文化的為食仔，會帶你用貪吃蛇的方式探索街頭美食！</p>
<p>牠能將平凡食材化作美味點心，亦能感知食用者情緒，調整飲品甜度與雞蛋仔的酥脆度；性格溫和卻帶點頑皮。</p>
<p>據說牠棲息於熱鬧夜市或手搖飲店附近，總愛在雞蛋仔烤盤旁跳舞，為食物注入幸福魔法。</p>

        </div>
      </div>

      <div class="section knowledge">
          <h3>🗺️ 精靈小知識</h3>
          
<p>珍珠奶茶誕生於 1980 年代的台灣，結合泡沫紅茶與 Q 彈珍珠，迅速風靡全球。</p>
<p>雞蛋仔起源於 1950 年代的香港，據傳由戰後小販善用破損雞蛋與麵糊創作而成，成為香港街頭文化代表。</p>

        </div>

      <div class="grid">
        
      </div>

      <div class="actions">
  <button class="btn" onclick="collect()">💫 收集精靈</button>
  <a class="btn secondary" href="dex.html">📖 返回圖鑑</a>
</div>
      <p id="message"></p>

      <div class="footer">
        <a href="index.html">🔙 返回主頁</a>
      </div>
    </div>
  </div>

  <script>
    const spirit = {
      id: 'spirit_game4',
      name: '珍奶雞蛋仔',
      image: 'images/game-spirit4.png',
      page: 'spirit_game4.html'
    };

    function collect() {
      let spirits = JSON.parse(localStorage.getItem('spirits') || '[]');
      if (!spirits.some(s => s.id === spirit.id)) {
        spirits.push(spirit);
        localStorage.setItem('spirits', JSON.stringify(spirits));
        document.getElementById('message').innerText = '🎉 收集成功！返回主頁查看吧！';
      } else {
        document.getElementById('message').innerText = '你已經擁有珍奶雞蛋仔了喔！';
      }
    }
  </script>
</body>
</html>
