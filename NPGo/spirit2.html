<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精靈介紹 - 纜雲仔（水晶形態）</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f0faff; }
    img { width: 200px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>纜雲仔（水晶形態） ✨</h1>
  <img src="images/crystal-spirit.png" alt="纜雲仔（水晶形態）">
  <p><strong>簡介：</strong>纜雲仔（水晶形態）是水晶車廂化身的透明精靈，擁有通透的眼睛和冒險的心。象徵開放心靈與勇於踏出第一步的精神。<br>熱愛站在高點，透過透明地板欣賞腳下蜿蜒的山徑與海岸線，喜歡帶領旅人以通透地欣賞昂坪的山海。 </p>

  <button onclick="collect()">收集精靈</button>
  <p id="message"></p>

  <script>
    const spirit = {
      id: 'spirit2',
      name: '纜雲仔（水晶形態）',
      image: 'images/crystal-spirit.png',
      page: 'spirit2.html'
    };

    function collect() {
      let spirits = JSON.parse(localStorage.getItem('spirits') || '[]');
      if (!spirits.some(s => s.id === spirit.id)) {
        spirits.push(spirit);
        localStorage.setItem('spirits', JSON.stringify(spirits));
        document.getElementById('message').innerText = '🎉 你已成功收集纜雲仔（水晶形態）！';
      } else {
        document.getElementById('message').innerText = '你已經擁有纜雲仔（水晶形態）了喔！';
      }
    }
  </script>

  <br><br>
  <a href="index.html">🔙 返回主頁</a>
</body>
</html>
