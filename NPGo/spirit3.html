<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>精靈介紹 - 纜雲仔（全景形態）</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f2faff; }
    img { width: 200px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>纜雲仔（全景形態） 🌤️</h1>
  <img src="images/panorama-spirit.png" alt="纜雲仔（全景形態）">
  <p><strong>簡介：</strong>纜雲仔（全景形態）是全景車廂化身的透明精靈，昂坪天空觀景守護者。<br> 擁有最遼闊的視野，牠喜歡飛得比一般精靈更高一點及沉穩觀察，為的是幫旅人看清遠方的山海與雲影變化，是旅途中最冷靜的觀察者。</p>

  <button onclick="collect()">收集精靈</button>
  <p id="message"></p>

  <script>
    const spirit = {
      id: 'spirit3',
      name: '纜雲仔（全景形態）',
      image: 'images/panorama-spirit.png',
      page: 'spirit3.html'
    };

    function collect() {
      let spirits = JSON.parse(localStorage.getItem('spirits') || '[]');
      if (!spirits.some(s => s.id === spirit.id)) {
        spirits.push(spirit);
        localStorage.setItem('spirits', JSON.stringify(spirits));
        document.getElementById('message').innerText = '🎉 成功收集纜雲仔（全景形態）！';
      } else {
        document.getElementById('message').innerText = '你已經擁有這位精靈囉！';
      }
    }
  </script>

  <br><br>
  <a href="index.html">🔙 返回主頁</a>
</body>
</html>
