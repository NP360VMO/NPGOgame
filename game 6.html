<!DOCTYPE html> 
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>貪吃挑戰：珍奶雞蛋仔肚餓了</title>
  <style>
    :root {
      --bg: #f7f3ea;
      --ink: #2f2a25;
      --card: #fffdf9;
      --accent: #ffb547;
      --accent-ink: #6b400a;
      --section-bg: #fff9f0;
      --section-border: #e7d9c5;
      --ok: #15a36d;
      --warn: #e04848;
      --info: #2b6eea;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, "PingFang HK", "Microsoft JhengHei", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .container { max-width: 960px; margin: 0 auto; padding: 20px; }
    .card {
      background: var(--card);
      border: 1px solid var(--section-border);
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
    .header {
      display: flex; justify-content: space-between; gap: 12px; align-items: center;
      padding: 18px 20px; border-bottom: 1px solid var(--section-border);
    }
    .title { font-size: 20px; font-weight: 900; letter-spacing: 0.5px; }
    .badge {
      font-weight: 700; background: #fff1d8; border: 1px solid #ffd9a0; color: #7a4a00;
      border-radius: 999px; padding: 6px 10px;
    }
    .hero {
      display: grid; grid-template-columns: 120px 1fr; gap: 14px; padding: 18px 20px;
      border-bottom: 1px solid var(--section-border);
      background: linear-gradient(to bottom, rgba(255, 248, 236, 0.8), rgba(255, 255, 255, 0.6)), url("images/background.png");
      background-size: cover; background-position: center;
    }
    .img-wrap { display: flex; align-items: center; justify-content: center; }
    .img-wrap img { width: 96px; height: auto; filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.12)); }
    .intro p { margin: 0.35rem 0; }
    .status-bar { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
    .pill {
      border: 2px solid var(--section-border); background: #fff; border-radius: 999px;
      padding: 6px 12px; font-weight: 800;
    }
    .pill.ok { border-color: #bfe6d6; color: var(--ok); }
    .pill.warn { border-color: #ffd1d1; color: var(--warn); }
    .pill.info { border-color: #cfe0ff; color: var(--info); }

    .section { padding: 18px 20px; }
    .game-wrap { background: var(--section-bg); border: 1px dashed var(--section-border); border-radius: 16px; padding: 12px; }
    .play-area {
      position: relative; border-radius: 12px; min-height: 360px; max-width: 720px; margin: 0 auto;
      background: #fff; display: flex; flex-direction: column; align-items: center;
    }
    #gameContainer { max-width: 100%; margin: 10px auto; position: relative; width: 100%; }
    #gameCanvas { background-color: #f0f0f0; border: 1px solid #ccc; display: block; margin: 0 auto; max-width: 100%; }

    /* 進度條 */
    .progress { position: relative; width: 100%; height: 8px; background: #f1f1f1; border-radius: 4px; margin-bottom: 12px; }
    .bar { height: 100%; width: 100%; transform-origin: left center; border-radius: 4px; background: linear-gradient(90deg, #8ad398, #ffd166); }

    .actions { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 12px; }
    .btn {
      appearance: none; border: 0; cursor: pointer; font-weight: 800; padding: 10px 16px; border-radius: 12px;
      background: var(--accent); color: #fff; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }
    .btn.secondary { background: #fff; border: 1px solid var(--section-border); color: var(--ink); }
    .btn:active { transform: translateY(1px); }

    .toast {
      position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;
      background: var(--accent); color: #fff; padding: 10px 14px; border-radius: 12px; font-weight: 900;
      display: none; z-index: 1000; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
    }

    /* 虛擬方向鍵樣式 */
    #virtualControls {
      display: flex; justify-content: center; margin-top: 20px; flex-direction: column; align-items: center; width: 100%;
    }
    .control-row { display: flex; justify-content: center; }
    .control-btn {
      width: 60px; height: 60px; background: rgba(0, 0, 0, 0.1); border-radius: 50%;
      display: flex; justify-content: center; align-items: center; margin: 5px; font-size: 24px; user-select: none;
      -webkit-tap-highlight-color: transparent; border: 1px solid var(--section-border); color: var(--ink); font-weight: bold;
    }
    .control-btn:active { background: rgba(0, 0, 0, 0.2); }
    .control-btn:disabled { background: rgba(0, 0, 0, 0.05); cursor: not-allowed; }

    @media (max-width: 560px) {
      .hero { grid-template-columns: 84px 1fr; }
      .img-wrap img { width: 80px; }
      #gameArea { height: 360px; }
      #target { width: 84px; height: 84px; }
      .control-btn { width: 50px; height: 50px; font-size: 20px; }
    }
  </style>
</head>
<body class="theme-warm">
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="title">挑戰遊戲 - 珍奶雞蛋仔</div>
        <div class="badge">🎮 挑戰系 · 勝出可解鎖</div>
      </div>

      <div class="hero">
        <div class="img-wrap"><img src="images/game-spirit4.png" alt="珍奶雞蛋仔"></div>
        <div class="intro">
          <p><strong>玩法：</strong>使用方向鍵或虛擬按鈕控制珍奶雞蛋仔吃珍珠奶茶。在<strong>60秒</strong>內獲得<strong>10分</strong>即可解鎖精靈！</p>
          <p>注意：撞到牆壁或自己身體會結束遊戲，挑戰你的反應與操控能力！</p>
          <div class="status-bar">
            <span class="pill info" id="pill-status">準備開始</span>
            <span class="pill" id="pill-score">分數：0 / 10</span>
            <span class="pill warn" id="pill-timer">剩餘時間：60 秒</span>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="game-wrap">
          <div class="play-area">
            <div class="progress"><div class="bar" id="timeBar" style="width: 100%"></div></div>
            <div id="gameContainer">
              <canvas id="gameCanvas"></canvas>
            </div>
            
            <!-- 虛擬方向鍵 -->
            <div id="virtualControls">
              <div class="control-row">
                <div class="control-btn" id="upBtn" disabled>↑</div>
              </div>
              <div class="control-row">
                <div class="control-btn" id="leftBtn" disabled>←</div>
                <div class="control-btn" id="downBtn" disabled>↓</div>
                <div class="control-btn" id="rightBtn" disabled>→</div>
              </div>
            </div>
          </div>
          
          <div class="actions">
            <button class="btn" id="startBtn">▶️ 開始遊戲</button>
            <button class="btn secondary" id="retryBtn" style="display:none;">🔁 重新開始</button>
            <a class="btn secondary" href="dex.html#dex">📖 返回圖鑑</a>
          </div>
        </div>
        <div class="actions"><a class="btn secondary" href="index.html">🔙 返回主頁</a></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">🎉 已解鎖：珍奶雞蛋仔！</div>

  <script>
    // 遊戲常量
    const GRID_SIZE = 15;
    let CELL_SIZE = 30;
    
    // 遊戲元素
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const pillStatus = document.getElementById('pill-status');
    const pillTimer = document.getElementById('pill-timer');
    const pillScore = document.getElementById('pill-score');
    const timeBar = document.getElementById('timeBar');
    const startBtn = document.getElementById('startBtn');
    const retryBtn = document.getElementById('retryBtn');
    const toast = document.getElementById('toast');
    
    // 遊戲圖片資源
    const snakeHeadImage = new Image();
    snakeHeadImage.src = 'images/snake_head.png';
    const snakeBodyImage = new Image();
    snakeBodyImage.src = 'images/snake_body.png';
    const foodImage = new Image();
    foodImage.src = 'images/boba.png';
    
    // 遊戲狀態
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let direction = { x: 0, y: 0 };
    let score = 0;
    let timeLeft = 60;
    let gameOver = false;
    let gameStarted = false;
    let lastUpdateTime = 0;
    let lastSecondTime = 0;
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // 調整畫布大小
    function resizeCanvas() {
      const maxWidth = Math.min(window.innerWidth - 40, 600);
      const maxHeight = Math.min(window.innerHeight - 300, 600);
      const size = Math.min(maxWidth, maxHeight);
      CELL_SIZE = Math.floor(size / GRID_SIZE);
      
      canvas.width = GRID_SIZE * CELL_SIZE;
      canvas.height = GRID_SIZE * CELL_SIZE;
      
      document.getElementById('virtualControls').style.display = isMobile ? 'flex' : 'none';
      renderGame();
    }
    
    // 更新時間條
    function updateTimeBar() {
      const percent = (timeLeft / 60) * 100;
      timeBar.style.width = `${percent}%`;
      const hue = Math.max(0, Math.min(120, percent * 1.2));
      timeBar.style.background = `linear-gradient(90deg, hsl(${hue}, 60%, 55%), #ffd166)`;
    }

    // 初始化遊戲
    function initializeGame() {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      resetGameState();
      
      // 事件監聽
      document.addEventListener('keydown', handleKeyPress);
      
      // 開始按鍵事件
      startBtn.addEventListener('click', startGame);
      startBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startGame();
      });
      
      // 重新開始按鈕：重置 → 立即開局 → 重置計時 → 掛回主循環
      retryBtn.addEventListener('click', () => {
        resetGameState();
        startGame();
        lastUpdateTime = 0;
        lastSecondTime = 0;
        // 不必再手動 requestAnimationFrame，因為已在 startGame() 內呼叫
      });
      
      // 觸摸控制
      document.getElementById('upBtn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (gameStarted && !gameOver) changeDirection(0, -1);
      });
      document.getElementById('downBtn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (gameStarted && !gameOver) changeDirection(0, 1);
      });
      document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (gameStarted && !gameOver) changeDirection(-1, 0);
      });
      document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (gameStarted && !gameOver) changeDirection(1, 0);
      });
      
      // 點擊控制
      document.getElementById('upBtn').addEventListener('click', () => {
        if (gameStarted && !gameOver) changeDirection(0, -1);
      });
      document.getElementById('downBtn').addEventListener('click', () => {
        if (gameStarted && !gameOver) changeDirection(0, 1);
      });
      document.getElementById('leftBtn').addEventListener('click', () => {
        if (gameStarted && !gameOver) changeDirection(-1, 0);
      });
      document.getElementById('rightBtn').addEventListener('click', () => {
        if (gameStarted && !gameOver) changeDirection(1, 0);
      });
    }

    // 重置遊戲狀態（不自動開始）
    function resetGameState() {
      snake = [{ x: 10, y: 10 }];
      food = generateFoodPosition();
      direction = { x: 0, y: 0 };
      score = 0;
      timeLeft = 60;
      gameOver = false;
      gameStarted = false;
      
      pillStatus.textContent = '準備開始';
      pillStatus.className = 'pill info';
      pillTimer.textContent = `剩餘時間：${timeLeft} 秒`;
      pillScore.textContent = `分數：${score} / 10`;
      
      startBtn.style.display = 'inline-flex';
      retryBtn.style.display = 'none';
      
      document.getElementById('upBtn').disabled = true;
      document.getElementById('downBtn').disabled = true;
      document.getElementById('leftBtn').disabled = true;
      document.getElementById('rightBtn').disabled = true;
      
      updateTimeBar();
      renderGame();
    }

    // 開始遊戲（同時掛回主循環）
    function startGame() {
      if (!gameStarted && !gameOver) {
        gameStarted = true;
        startBtn.style.display = 'none';
        retryBtn.style.display = 'inline-flex';
        
        pillStatus.textContent = '遊戲進行中';
        pillStatus.className = 'pill ok';
        
        document.getElementById('upBtn').disabled = false;
        document.getElementById('downBtn').disabled = false;
        document.getElementById('leftBtn').disabled = false;
        document.getElementById('rightBtn').disabled = false;
        
        lastUpdateTime = 0;
        lastSecondTime = 0;

        // ★ 每次開始都確保掛回主循環（Game Over 後 loop 會停止）
        requestAnimationFrame(gameLoop);
      }
    }

    // 改變方向
    function changeDirection(x, y) {
      // 防止反向移動
      if ((x !== 0 && direction.x === -x) || (y !== 0 && direction.y === -y)) return;
      if ((x !== 0 && direction.x === 0) || (y !== 0 && direction.y === 0)) {
        direction = { x, y };
      }
    }

    // 生成食物位置
    function generateFoodPosition() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * GRID_SIZE),
          y: Math.floor(Math.random() * GRID_SIZE)
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    // 處理鍵盤輸入
    function handleKeyPress(event) {
      if (!gameStarted && !gameOver) {
        startGame();
      }
      if (gameStarted && !gameOver) {
        switch (event.key) {
          case 'ArrowUp': changeDirection(0, -1); break;
          case 'ArrowDown': changeDirection(0, 1); break;
          case 'ArrowLeft': changeDirection(-1, 0); break;
          case 'ArrowRight': changeDirection(1, 0); break;
        }
      }
    }

    // 更新遊戲狀態
    function updateGame() {
      if (gameOver || !gameStarted || (direction.x === 0 && direction.y === 0)) return;

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // 碰撞檢測
      if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE ||
          snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver = true;
        pillStatus.textContent = '遊戲結束';
        pillStatus.className = 'pill warn';
        showToast(`遊戲結束！最終分數: ${score}`);
        return; // ★ 結束時主循環停止在 gameLoop 的開頭判斷
      }

      snake.unshift(head);

      // 吃食物邏輯
      if (head.x === food.x && head.y === food.y) {
        score += 1;
        pillScore.textContent = `分數：${score} / 10`;
        food = generateFoodPosition();
        if (score >= 10) {
          unlockSpirit();
          gameOver = true;
          return;
        }
      } else {
        snake.pop();
      }

      renderGame();
    }

    // 渲染遊戲
    function renderGame() {
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 繪製蛇
      snake.forEach((segment, index) => {
        const img = index === 0 ? snakeHeadImage : snakeBodyImage;
        ctx.drawImage(img, segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
      });

      // 繪製食物
      ctx.drawImage(foodImage, food.x * CELL_SIZE, food.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
    }

    // 顯示提示訊息
    function showToast(message) {
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    // 解鎖精靈
    function unlockSpirit() {
      const spirit = {
        id: 'spirit_game4',
        name: '珍奶雞蛋仔',
        image: 'images/game-spirit4.png',
        page: 'spirit_game4.html',
        unlockDate: new Date().toISOString(),
        score: score
      };
      
      let spirits = JSON.parse(localStorage.getItem('spirits') || '[]');
      if (!spirits.some(s => s.id === spirit.id)) {
        spirits.push(spirit);
        localStorage.setItem('spirits', JSON.stringify(spirits));
        showToast('🎉 成功解鎖挑戰精靈：珍奶雞蛋仔！');
        pillStatus.textContent = '挑戰成功！';
        pillStatus.className = 'pill ok';
        
        setTimeout(() => { window.location.href = 'spirit_game4.html'; }, 2000);
      } else {
        showToast('你已經解鎖過珍奶雞蛋仔了喔！');
        resetGameState();
      }
    }

    // 遊戲主循環
    function gameLoop(timestamp) {
      if (gameOver) return; // ★ Game Over 後停止 loop

      if (!lastUpdateTime) lastUpdateTime = timestamp;
      if (!lastSecondTime) lastSecondTime = timestamp;

      // 更新遊戲狀態
      if (timestamp - lastUpdateTime >= 200) {
        updateGame();
        lastUpdateTime = timestamp;
      }

      // 更新時間
      if (gameStarted && timestamp - lastSecondTime >= 1000) {
        timeLeft--;
        pillTimer.textContent = `剩餘時間：${timeLeft} 秒`;
        updateTimeBar();
        lastSecondTime = timestamp;
        if (timeLeft <= 0 && !gameOver) {
          gameOver = true;
          pillStatus.textContent = '時間到！';
          pillStatus.className = 'pill warn';
          showToast(`時間到！最終分數: ${score}`);
          return;
        }
      }

      requestAnimationFrame(gameLoop);
    }

    // 圖片加載完成後啟動遊戲（預先掛一次循環；Game Over 後會停）
    Promise.all([
      new Promise(resolve => { snakeHeadImage.onload = resolve; }),
      new Promise(resolve => { snakeBodyImage.onload = resolve; }),
      new Promise(resolve => { foodImage.onload = resolve; })
    ]).then(() => {
      initializeGame();
      requestAnimationFrame(gameLoop);
    }).catch(error => {
      console.error('圖片加載失敗:', error);
      showToast('遊戲圖片加載失敗，請刷新頁面重試');
    });
  </script>
</body>
