<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>貪吃挑戰：珍奶雞蛋仔肚餓了</title>

  <!-- 如果你有共用樣式，可以保留；沒有也不影響這頁 -->
  <link rel="stylesheet" href="styles.css">

  <style>
    :root {
      --bg: #f7f3ea;
      --ink: #2f2a25;
      --card: #fffdf9;
      --accent: #ffb547;
      --accent-ink: #6b400a;
      --section-bg: #fff9f0;
      --section-border: #e7d9c5;
      --ok: #15a36d;
      --warn: #e04848;
      --info: #2b6eea;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, "PingFang HK", "Microsoft JhengHei", sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .container { max-width: 960px; margin: 0 auto; padding: 20px; }
    .card {
      background: var(--card);
      border: 1px solid var(--section-border);
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
    .header {
      display: flex; justify-content: space-between; gap: 12px; align-items: center;
      padding: 18px 20px; border-bottom: 1px solid var(--section-border);
    }
    .title { font-size: 20px; font-weight: 900; letter-spacing: 0.5px; }
    .badge {
      font-weight: 700; background: #fff1d8; border: 1px solid #ffd9a0; color: #7a4a00;
      border-radius: 999px; padding: 6px 10px;
    }
    .hero {
      display: grid; grid-template-columns: 120px 1fr; gap: 14px; padding: 18px 20px;
      border-bottom: 1px solid var(--section-border);
      background: linear-gradient(to bottom, rgba(255, 248, 236, 0.8), rgba(255, 255, 255, 0.6)), url("images/background.png");
      background-size: cover; background-position: center;
    }
    .img-wrap { display: flex; align-items: center; justify-content: center; }
    .img-wrap img { width: 96px; height: auto; filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.12)); }
    .intro p { margin: 0.35rem 0; }
    .status-bar { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 8px; }
    .pill {
      border: 2px solid var(--section-border); background: #fff; border-radius: 999px;
      padding: 6px 12px; font-weight: 800;
    }
    .pill.ok { border-color: #bfe6d6; color: var(--ok); }
    .pill.warn { border-color: #ffd1d1; color: var(--warn); }
    .pill.info { border-color: #cfe0ff; color: var(--info); }

    .section { padding: 18px 20px; }
    .game-wrap { background: var(--section-bg); border: 1px dashed var(--section-border); border-radius: 16px; padding: 12px; }
    .play-area {
      position: relative; border-radius: 12px; min-height: 360px; max-width: 720px; margin: 0 auto;
      background: #fff; display: flex; flex-direction: column; align-items: center;
    }

    /* 讓畫布容器置中 */
    #gameContainer{ max-width:100%; margin:10px auto; position:relative; width:100%;
      display:flex; justify-content:center; }
    /* 畫布本身阻止瀏覽器手勢干擾 */
    #gameCanvas { background-color: #f0f0f0; border: 1px solid #ccc; display:block; max-width:100%; touch-action:none; }

    /* 進度條 */
    .progress { position: relative; width: 100%; height: 8px; background: #f1f1f1; border-radius: 4px; margin-bottom: 12px; }
    .bar { height: 100%; width: 100%; transform-origin: left center; border-radius: 4px; background: linear-gradient(90deg, #8ad398, #ffd166); }

    .actions { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 12px; }
    .btn {
      appearance: none; border: 0; cursor: pointer; font-weight: 800; padding: 10px 16px; border-radius: 12px;
      background: var(--accent); color: #fff; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }
    .btn.secondary { background: #fff; border: 1px solid var(--section-border); color: var(--ink); }
    .btn:active { transform: translateY(1px); }

    .toast {
      position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;
      background: var(--accent); color: #fff; padding: 10px 14px; border-radius: 12px; font-weight: 900;
      display: none; z-index: 1000; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
    }

    /* —— 虛擬方向鍵：放大、好按 —— */
    #virtualControls { display:flex; justify-content:center; margin-top:16px; flex-direction:column; align-items:center; width:100%; }
    #virtualControls .control-row { display:flex; justify-content:center; }
    #virtualControls .control-btn {
      width:72px; height:72px; border-radius:50%;
      display:flex; justify-content:center; align-items:center; margin:8px;
      font-size:28px; user-select:none; -webkit-tap-highlight-color:transparent;
      border:1px solid var(--section-border); color: var(--ink); font-weight:900; touch-action:manipulation;
      background: rgba(0,0,0,0.06);
    }
    #virtualControls .control-btn:active { background: rgba(0,0,0,0.12); }
    #virtualControls .control-btn:disabled { background: rgba(0,0,0,0.04); cursor: not-allowed; }

    @media (max-width: 560px) {
      .hero { grid-template-columns: 84px 1fr; }
      .img-wrap img { width: 80px; }
      #virtualControls .control-btn { width:64px; height:64px; font-size:24px; margin:6px; }
    }
  </style>
</head>
<body class="theme-warm">
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="title">挑戰遊戲 - 珍奶雞蛋仔</div>
        <div class="badge">🎮 挑戰系 · 勝出可解鎖</div>
      </div>

      <div class="hero">
        <div class="img-wrap"><img src="images/game-spirit4.png" alt="珍奶雞蛋仔"></div>
        <div class="intro">
          <p><strong>玩法：</strong>使用方向鍵或虛擬按鈕控制珍奶雞蛋仔吃珍珠奶茶。在<strong>60秒</strong>內獲得<strong>10分</strong>即可解鎖精靈！</p>
          <p>注意：撞到牆壁或自己身體會結束遊戲，挑戰你的反應與操控能力！</p>
          <div class="status-bar">
            <span class="pill info" id="pill-status">準備開始</span>
            <span class="pill" id="pill-score">分數：0 / 10</span>
            <span class="pill warn" id="pill-timer">剩餘時間：60 秒</span>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="game-wrap">
          <div class="play-area">
            <div class="progress"><div class="bar" id="timeBar" style="width: 100%"></div></div>
            <div id="gameContainer">
              <canvas id="gameCanvas"></canvas>
            </div>

            <!-- 虛擬方向鍵 -->
            <div id="virtualControls" style="display:none;">
              <div class="control-row">
                <div class="control-btn" id="upBtn" disabled>↑</div>
              </div>
              <div class="control-row">
                <div class="control-btn" id="leftBtn" disabled>←</div>
                <div class="control-btn" id="downBtn" disabled>↓</div>
                <div class="control-btn" id="rightBtn" disabled>→</div>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="btn" id="startBtn">▶️ 開始遊戲</button>
            <button class="btn secondary" id="retryBtn" style="display:none;">🔁 重新開始</button>
            <a class="btn secondary" href="dex.html#dex">📖 返回圖鑑</a>
          </div>
        </div>
        <div class="actions"><a class="btn secondary" href="index.html">🔙 返回主頁</a></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">🎉 已解鎖：珍奶雞蛋仔！</div>

  <script>
    // 遊戲常量
    const GRID_SIZE = 15;
    let CELL_SIZE = 30;

    // 元素
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const pillStatus = document.getElementById('pill-status');
    const pillTimer  = document.getElementById('pill-timer');
    const pillScore  = document.getElementById('pill-score');
    const timeBar    = document.getElementById('timeBar');
    const startBtn   = document.getElementById('startBtn');
    const retryBtn   = document.getElementById('retryBtn');
    const toast      = document.getElementById('toast');

    // 圖片
    const snakeHeadImage = new Image(); snakeHeadImage.src = 'images/snake_head.png';
    const snakeBodyImage = new Image(); snakeBodyImage.src = 'images/snake_body.png';
    const foodImage      = new Image(); foodImage.src = 'images/boba.png';

    // 狀態
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let direction = { x: 0, y: 0 };
    let score = 0;
    let timeLeft = 60;
    let gameOver = false;
    let gameStarted = false;
    let lastUpdateTime = 0;
    let lastSecondTime = 0;
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // 尺寸
    function resizeCanvas() {
      const maxWidth = Math.min(window.innerWidth - 40, 600);
      const maxHeight = Math.min(window.innerHeight - 300, 600);
      const size = Math.min(maxWidth, maxHeight);
      CELL_SIZE = Math.floor(size / GRID_SIZE);
      canvas.width = GRID_SIZE * CELL_SIZE;
      canvas.height = GRID_SIZE * CELL_SIZE;
      document.getElementById('virtualControls').style.display = isMobile ? 'flex' : 'none';
      renderGame();
    }

    // 時間條
    function updateTimeBar() {
      const percent = (timeLeft / 60) * 100;
      timeBar.style.width = percent + '%';
      const hue = Math.max(0, Math.min(120, percent * 1.2));
      timeBar.style.background = `linear-gradient(90deg, hsl(${hue}, 60%, 55%), #ffd166)`;
    }

    // 初始化
    function initializeGame() {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      resetGameState();

      document.addEventListener('keydown', handleKeyPress);

      startBtn.addEventListener('click', startGame);
      startBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });

      retryBtn.addEventListener('click', () => {
        resetGameState(); startGame(); lastUpdateTime = 0; lastSecondTime = 0;
      });

      // 方向鍵點按
      document.getElementById('upBtn').addEventListener('touchstart', (e)=>{ e.preventDefault(); if (gameStarted && !gameOver) changeDirection(0,-1); }, {passive:false});
      document.getElementById('downBtn').addEventListener('touchstart', (e)=>{ e.preventDefault(); if (gameStarted && !gameOver) changeDirection(0,1); }, {passive:false});
      document.getElementById('leftBtn').addEventListener('touchstart', (e)=>{ e.preventDefault(); if (gameStarted && !gameOver) changeDirection(-1,0); }, {passive:false});
      document.getElementById('rightBtn').addEventListener('touchstart', (e)=>{ e.preventDefault(); if (gameStarted && !gameOver) changeDirection(1,0); }, {passive:false});
      document.getElementById('upBtn').addEventListener('click', ()=>{ if (gameStarted && !gameOver) changeDirection(0,-1); });
      document.getElementById('downBtn').addEventListener('click', ()=>{ if (gameStarted && !gameOver) changeDirection(0,1); });
      document.getElementById('leftBtn').addEventListener('click', ()=>{ if (gameStarted && !gameOver) changeDirection(-1,0); });
      document.getElementById('rightBtn').addEventListener('click', ()=>{ if (gameStarted && !gameOver) changeDirection(1,0); });

      // —— 畫布滑動手勢控制 —— //
      let touchStart = null;
      canvas.addEventListener('touchstart', (e) => {
        if (!gameStarted || gameOver || e.touches.length>1) return;
        const t = e.touches[0];
        touchStart = { x: t.clientX, y: t.clientY, time: Date.now() };
      }, { passive:false });
      canvas.addEventListener('touchmove', (e) => {
        if (gameStarted && !gameOver) e.preventDefault(); // 避免頁面滾動
      }, { passive:false });
      canvas.addEventListener('touchend', (e) => {
        if (!touchStart || !gameStarted || gameOver) return;
        const t = (e.changedTouches && e.changedTouches[0]) || null;
        if (!t) return;
        const dx = t.clientX - touchStart.x;
        const dy = t.clientY - touchStart.y;
        const adx = Math.abs(dx), ady = Math.abs(dy);
        const dt  = Date.now() - touchStart.time;
        const MIN_DIST = 18;  // 可調 16~24
        const MIN_TIME = 30;
        if (dt >= MIN_TIME && (adx > MIN_DIST || ady > MIN_DIST)) {
          if (adx > ady) changeDirection(dx>0 ? 1 : -1, 0);
          else           changeDirection(0, dy>0 ? 1 : -1);
        }
        touchStart = null;
      }, { passive:true });
    }

    // 重置
    function resetGameState() {
      snake = [{ x: 10, y: 10 }];
      food = generateFoodPosition();
      direction = { x: 0, y: 0 };
      score = 0;
      timeLeft = 60;
      gameOver = false;
      gameStarted = false;

      pillStatus.textContent = '準備開始';
      pillStatus.className = 'pill info';
      pillTimer.textContent = `剩餘時間：${timeLeft} 秒`;
      pillScore.textContent = `分數：${score} / 10`;

      startBtn.style.display = 'inline-flex';
      retryBtn.style.display = 'none';

      document.getElementById('upBtn').disabled = true;
      document.getElementById('downBtn').disabled = true;
      document.getElementById('leftBtn').disabled = true;
      document.getElementById('rightBtn').disabled = true;

      updateTimeBar();
      renderGame();
    }

    // 開始
    function startGame() {
      if (!gameStarted && !gameOver) {
        gameStarted = true;
        startBtn.style.display = 'none';
        retryBtn.style.display = 'inline-flex';
        pillStatus.textContent = '遊戲進行中';
        pillStatus.className = 'pill ok';
        document.getElementById('upBtn').disabled = false;
        document.getElementById('downBtn').disabled = false;
        document.getElementById('leftBtn').disabled = false;
        document.getElementById('rightBtn').disabled = false;
        lastUpdateTime = 0; lastSecondTime = 0;
        requestAnimationFrame(gameLoop);
      }
    }

    // 方向
    function changeDirection(x, y) {
      if ((x !== 0 && direction.x === -x) || (y !== 0 && direction.y === -y)) return; // 防反向
      if ((x !== 0 && direction.x === 0) || (y !== 0 && direction.y === 0)) direction = { x, y };
    }

    // 食物
    function generateFoodPosition() {
      let p;
      do { p = { x: Math.floor(Math.random()*GRID_SIZE), y: Math.floor(Math.random()*GRID_SIZE) }; }
      while (snake.some(s => s.x===p.x && s.y===p.y));
      return p;
    }

    // 鍵盤
    function handleKeyPress(e) {
      if (!gameStarted && !gameOver) startGame();
      if (gameStarted && !gameOver) {
        if (e.key === 'ArrowUp') changeDirection(0,-1);
        else if (e.key === 'ArrowDown') changeDirection(0,1);
        else if (e.key === 'ArrowLeft') changeDirection(-1,0);
        else if (e.key === 'ArrowRight') changeDirection(1,0);
      }
    }

    // 更新
    function updateGame() {
      if (gameOver || !gameStarted || (direction.x===0 && direction.y===0)) return;
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // 撞牆/自撞
      if (head.x<0 || head.x>=GRID_SIZE || head.y<0 || head.y>=GRID_SIZE ||
          snake.some(seg => seg.x===head.x && seg.y===head.y)) {
        gameOver = true;
        pillStatus.textContent = '遊戲結束';
        pillStatus.className = 'pill warn';
        showToast(`遊戲結束！最終分數: ${score}`);
        return;
      }

      snake.unshift(head);

      // 吃食物
      if (head.x === food.x && head.y === food.y) {
        score += 1;
        pillScore.textContent = `分數：${score} / 10`;
        food = generateFoodPosition();
        if (score >= 10) {
          unlockSpirit(); // 一律導向
          gameOver = true;
          return;
        }
      } else {
        snake.pop();
      }

      renderGame();
    }

    // 繪製
    function renderGame() {
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      snake.forEach((seg, i) => {
        ctx.drawImage(i===0?snakeHeadImage:snakeBodyImage, seg.x*CELL_SIZE, seg.y*CELL_SIZE, CELL_SIZE, CELL_SIZE);
      });
      ctx.drawImage(foodImage, food.x*CELL_SIZE, food.y*CELL_SIZE, CELL_SIZE, CELL_SIZE);
    }

    // 提示
    function showToast(msg) {
      toast.textContent = msg; toast.style.display = 'block';
      setTimeout(()=>{ toast.style.display='none'; }, 2000);
    }

    // 解鎖 → 不論是否已解鎖過，都會導向
    function unlockSpirit() {
      const spirit = {
        id:'spirit_game4', name:'珍奶雞蛋仔',
        image:'images/game-spirit4.png', page:'spirit_game4.html',
        unlockDate:new Date().toISOString(), score:score
      };
      let spirits = [];
      try { spirits = JSON.parse(localStorage.getItem('spirits') || '[]'); } catch(e){ spirits = []; }
      if (!spirits.some(s => s.id === spirit.id)) {
        spirits.push(spirit);
        localStorage.setItem('spirits', JSON.stringify(spirits));
        showToast('🎉 成功解鎖挑戰精靈：珍奶雞蛋仔！');
        pillStatus.textContent = '挑戰成功！';
        pillStatus.className = 'pill ok';
      } else {
        showToast('你已經解鎖過珍奶雞蛋仔了喔！');
      }
      setTimeout(()=>{ window.location.href = spirit.page + '#unlocked'; }, 1500);
    }

    // 迴圈
    function gameLoop(ts) {
      if (gameOver) return;
      if (!lastUpdateTime) lastUpdateTime = ts;
      if (!lastSecondTime) lastSecondTime = ts;

      if (ts - lastUpdateTime >= 200) { // 200ms 更新一次移動
        updateGame(); lastUpdateTime = ts;
      }
      if (gameStarted && ts - lastSecondTime >= 1000) {
        timeLeft--; lastSecondTime = ts; updateTimeBar();
        pillTimer.textContent = `剩餘時間：${timeLeft} 秒`;
        if (timeLeft <= 0 && !gameOver) {
          gameOver = true;
          pillStatus.textContent = '時間到！';
          pillStatus.className = 'pill warn';
          showToast(`時間到！最終分數: ${score}`);
          return;
        }
      }
      requestAnimationFrame(gameLoop);
    }

    // 啟動
    Promise.all([
      new Promise(r=>{ snakeHeadImage.onload = r; }),
      new Promise(r=>{ snakeBodyImage.onload = r; }),
      new Promise(r=>{ foodImage.onload = r; })
    ]).then(() => {
      initializeGame();
      requestAnimationFrame(gameLoop);
    }).catch(err => {
      console.error('圖片加載失敗:', err);
      showToast('遊戲圖片加載失敗，請刷新頁面重試');
    });
  </script>
</body>
